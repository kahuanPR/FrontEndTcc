<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freelancers Disponíveis</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        .freelancer-card {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            margin: 15px;
            text-align: center;
        }
        .freelancer-card h3 {
            color: #333;
            font-size: 18px;
        }
        .freelancer-card p {
            color: #555;
            font-size: 14px;
        }
        .freelancer-card .btn {
            margin-top: 10px;
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            text-decoration: none;
        }
        .freelancer-card .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Freelancers Disponíveis</h1>
        <div class="freelancers-list" th:each="freelancer : ${freelancers}">
            <div class="freelancer-card">
                <!-- Nome do freelancer -->
                <h3 th:text="${freelancer.nome}">Nome do Freelancer</h3>
                
                <!-- Localização -->
                <p><strong>Localização:</strong> <span th:text="${freelancer.localizacao}">Localização</span></p>
                
                <!-- Descrição do serviço -->
                <p th:text="${freelancer.descricaoServico}">Descrição do serviço...</p>
                
                <!-- Link para ver o perfil completo -->
                <a th:href="@{/perfil/freelancer/{id}(id=${freelancer.id})}" class="btn">Ver Perfil</a>
            </div>
        </div>
    </div>
</body>
</html>
