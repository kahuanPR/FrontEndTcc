<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Adicionar Perfil - Freelancer.NET</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        body {
            background-color: #f0f4f8;
            font-family: 'Poppins', sans-serif;
            position: relative;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Formas de amoeba com bordas curvas e tamanhos maiores */
        .background-shapes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .top-right-amoeba, .bottom-left-amoeba {
            position: absolute;
            background: linear-gradient(135deg, rgba(95, 63, 201, 0.25), rgba(75, 46, 166, 0.15));
            opacity: 0.8;
            border-radius: 50%;
            width: 500px;
            height: 500px;
        }

        /* Formato superior direito com curvas orgânicas */
        .top-right-amoeba {
            top: -80px;
            right: -100px;
            
        }

        /* Formato inferior esquerdo com bordas arredondadas */
        .bottom-left-amoeba {
            bottom: -100px;
            left: -120px;
            
        }

        .register-container {
            max-width: 420px;
            padding: 45px 35px;
            background-color: #ffffff;
            border-radius: 20px;
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.15);
            text-align: center;
            position: relative;
            z-index: 1;
        }

        .register-container h1 {
            font-size: 34px;
            font-weight: bold;
            color: #5f3fc9;
            margin-bottom: 25px;
            text-shadow: 3px 3px 8px rgba(0, 0, 0, 0.1);
        }

        .form-label {
            font-weight: 600;
            font-size: 15px;
            color: #555;
            margin-bottom: 8px;
            display: block;
        }

        .form-control {
            border-radius: 10px;
            padding: 12px;
            border: 1px solid #ced4da;
            font-size: 15px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            width: 100%;
            margin-bottom: 20px;
        }

        .form-control:focus {
            border-color: #5f3fc9;
            box-shadow: 0 0 10px rgba(95, 63, 201, 0.4);
            outline: none;
        }

        .btn-primary {
            background-color: #5f3fc9;
            border: none;
            padding: 12px;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            width: 100%;
            color: #fff;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
            box-shadow: 0 8px 25px rgba(95, 63, 201, 0.3);
        }

        .btn-primary:hover {
            background-color: #4b2ea6;
            box-shadow: 0 10px 30px rgba(75, 46, 166, 0.4);
        }

        .text-center a {
            font-size: 15px;
            color: #5f3fc9;
            margin-top: 15px;
            display: block;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .text-center a:hover {
            color: #4b2ea6;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="background-shapes">
        <div class="top-right-amoeba"></div>
        <div class="bottom-left-amoeba"></div>
    </div>
    <div class="container register-container">
        <h1>Adicionar Novo Perfil</h1>
        <form th:action="@{/adicionar-perfil}" method="post" th:object="${userProfile}">
            <div class="mb-3">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" class="form-control" id="nome" th:field="*{nome}" placeholder="Digite seu nome" required>
            </div>
            <div class="mb-3">
                <label for="descricaoServico" class="form-label">Descrição do Serviço</label>
                <input type="text" class="form-control" id="descricaoServico" th:field="*{descricaoServico}" placeholder="Digite a descrição do serviço" required>
            </div>
            <div class="mb-3">
                <label for="localizacao" class="form-label">Localização</label>
                <input type="text" class="form-control" id="localizacao" th:field="*{localizacao}" placeholder="Digite sua localização" required>
            </div>
            <div class="mb-3">
                <label for="ofertas" class="form-label">Ofertas</label>
                <input type="text" class="form-control" id="ofertas" th:field="*{ofertas}" placeholder="Digite suas ofertas" required>
            </div>
            <button type="submit" class="btn btn-primary">Adicionar Perfil</button>
        </form>
        <div class="text-center mt-3">
            <a href="/perfis">Voltar para lista de perfis</a>
        </div>
    </div>
</body>
</html>
