<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Perfil do Cliente</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <h1>Editar Perfil de [[${cliente.nome}]]</h1>
        <form th:action="@{/cliente/editar/{id}(id=${cliente.id})}" th:object="${cliente}" method="post">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" th:field="*{nome}" required />

            <label for="email">Email:</label>
            <input type="email" id="email" th:field="*{email}" required />

            <label for="localizacao">Localização:</label>
            <input type="text" id="localizacao" th:field="*{localizacao}" />

            <label for="descricaoServico">Descrição do Serviço:</label>
            <textarea id="descricaoServico" th:field="*{descricaoServico}" rows="3"></textarea>

            <button type="submit" class="btn">Salvar Alterações</button>
        </form>
    </div>
</body>
</html>
